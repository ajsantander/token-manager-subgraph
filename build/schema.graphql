type Token @entity {
  id: ID!
  totalSupply: BigInt!
  transferable: Boolean!
  name: String!
  symbol: String!
  holders: [TokenHolder!]!
}

type TokenHolder @entity {
  id: ID!
  balance: BigInt!
  approvals: [Approval!]!
}

type Approval @entity {
  id: ID!
  grantee: Bytes!
  allowance: BigInt!
}
