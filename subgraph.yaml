specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: TokenManager
    network: mainnet
    source:
      address: "0x8efa3a615317b832ec3517c0aa22afc7771185eb" # TokenManager proxy
      startBlock: 9593674
      abi: TokenManager
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Token
        - TokenHolder
        - Approval
      abis:
        - name: MiniMeToken
          file: ./abis/MiniMeToken.json
        - name: TokenManager
          file: ./abis/TokenManager.json
      eventHandlers:
        - event: NewVesting(indexed address,uint256,uint256)
          handler: handleNewVesting
        - event: RevokeVesting(indexed address,uint256,uint256)
          handler: handleRevokeVesting
        - event: ScriptResult(indexed address,bytes,bytes,bytes)
          handler: handleScriptResult
        - event: RecoverToVault(indexed address,indexed address,uint256)
          handler: handleRecoverToVault
      file: ./src/mapping.ts
  - kind: ethereum/contract
    name: MiniMeToken
    network: mainnet
    source:
      address: "0x5f5e9ed11344dadc3a08688e5f17e23f6a99bf81"
      abi: MiniMeToken
      startBlock: 9593674
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Token
        - TokenHolder
        - Approval
      abis:
        - name: MiniMeToken
          file: ./abis/MiniMeToken.json
        - name: TokenManager
          file: ./abis/TokenManager.json
      eventHandlers:
        - event: ClaimedTokens(indexed address,indexed address,uint256)
          handler: handleClaimedTokens
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
        - event: NewCloneToken(indexed address,uint256)
          handler: handleNewCloneToken
        - event: Approval(indexed address,indexed address,uint256)
          handler: handleApproval
      file: ./src/mapping.ts
